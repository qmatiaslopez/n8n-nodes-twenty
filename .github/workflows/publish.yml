name: Publish to NPM

on:
  release:
    types: [published]
  # Permite ejecución manual también
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # Requerido para NPM Trusted Publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Fallback si no usas trusted publishing, pero con trusted no es necesario si está bien configurado
